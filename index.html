<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valores</title>
</head>
<body>
    <div class="tela">
        <img src="Camada 1.png" alt="">
    </div>
    <div class="produtos">
        <form action="#">
            <h1>Calculadora Tutti</h1>
            <input type="number" placeholder="Valor Produto" class="venda">
            <input type="number" placeholder="Porcentagem NF" class="notaFiscal">
            <input type="number" placeholder="Digite o Frete" class="frete">
            <button class="btn">Enviar</button>
        </form>
        <h2 class="resultado">Resultado:</h2>
    </div>
    <div class="tela">
        <img src="Camada 1.png" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
